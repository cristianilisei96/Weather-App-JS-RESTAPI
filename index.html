<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“Content-Security-Policy” content=“default-src ‘self’ gap://ready file://* *; style-src ‘self’ ‘unsafe-inline’; script-src ‘self’ ‘unsafe-inline’ ‘unsafe-eval’”/>
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div id="app">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="row card0">
        <div class="card1 col-lg-8 col-md-7">
          <div class="header py-4">
            <h1>
              <a class="text-white" href="index.html">Weather APP JS RESTAPI</a>
            </h1>
          </div>
          <hr>
          <div class="row px-3 mt-3 mb-3 justify-content-end text-white">
            <h1 id="cityTemperature" class="large-font mr-3"></h1>
              <div class="d-flex flex-column mr-3">
                <h2 id="cityName" class="mt-3 mb-0"></h2> 
                  <small id="dateAndTimeCity"></small>
              </div>
              <div class="d-flex flex-column text-center">
                  <div id="iconWeatherCity" class="mb-1"></div> 
                      <small id="statusWeatherCity"></small>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-md-12">
                  <div class="title text-white">
                      <h4 class="mt-2">3-day forecast</h4>
                  </div>
              </div>
          </div>
          <div class="row px-3 mt-3 mb-3 justify-content-end text-white">
              <!-- Day 1 -->
              <div class="col-md-4 day-weather-box">
                <div class="col-md-12 day-weather-inner-box">
                  <div id="contentFirstDay" class="text-center"></div>
                </div>
              </div>
              <!-- Day 2 -->
              <div class="col-md-4 day-weather-box">
                <div class="col-md-12 day-weather-inner-box">
                  <div id="contentSecondDay" class="text-center"></div>
                </div>
              </div>
              <!-- Day 3 -->
              <div class="col-md-4 day-weather-box">
                <div class="col-md-12 day-weather-inner-box">
                  <div id="contentThirdDay" class="text-center"></div>
                </div>
              </div>
          </div>
        </div>
        <div class="card2 col-lg-4 col-md-5 text-white">
          <div class="row px-3"> 
            <input type="search" id="locationSearchInput" name="location" placeholder="Another location" class="mb-5">
              <div id="buttonToSearch" class="fa fa-search mb-5 mr-0 text-center"></div>
          </div>
          <div class="mr-5">
            <div id="suggestionCityContainer">
              <p id="getPiatraNeamtWeatherBtn" class="light-text suggestionBtn">Piatra Neamţ</p>
              <p id="getClujNapocaWeatherBtn" class="light-text suggestionBtn">Cluj-Napoca</p>
              <p id="getBucharestWeatherBtn" class="light-text suggestionBtn">Bucharest</p>
            </div>
            <div class="line my-5"></div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-thermometer-three-quarters text-white"></i> Feels like</p>
                <p id="temperatureFeelsLikeCity" class="ml-auto"></p>
            </div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-check text-white"></i></i> Description</p>
                <p id="descriptionWeatherCity" class="ml-auto"></p>
            </div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-humidity text-white"></i> Humidity</p>
                <p id="humidityWeatherCity" class="ml-auto"></p>
            </div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-tachometer-alt text-white"></i> Pressure</p>
                <p id="presureWeatherCity" class="ml-auto"></p>
            </div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-temperature-low text-white"></i> Low</p>
                <p id="minOfTemperatureCity" class="ml-auto"></p>
            </div>
            <div class="row px-3">
              <p class="light-text">
                <i class="fas fa-temperature-high text-white"></i> High</p>
                <p id="maxOfTemperatureCity" class="ml-auto"></p>
            </div>
            <div class="line mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./src/js/app.js"></script>
</body>
</html>
